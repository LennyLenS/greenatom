{% extends 'employee/base.html' %}

{% block content %}
    <nav class="navbar navbar-expand-sm navbar-light bg-primary fixed-top " id="navbar-example">

      <a id="programName" class="navbar-brand text-light" href="#">ДИ Консруктор</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarsExample03">

        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link text-light" href="#Home">Хранилище<span class="sr-only">(current)</span></a>
          </li>

        </ul>

        <form class="form-inline my-2 my-md-0">

          <button class="btn btn-danger my-2 my-sm-0" type="submit">Выйти</button>

        </form>

      </div>

    </nav>




    <div id="creationForm" class="mainForm shadow p-3 bg-white rounded">

        <div class="postContent">

            <h2 class="locatedCenter">Форма создания ДИ:</h2>
            <hr class="indentation">

            <form method="post" action="create_j_d">
              {% csrf_token %}
              <div class="form-group">
                <label for="exampleInputEmail1">Имя работника:</label>
                <input type="text" class="form-control" placeholder="Фамилия имя отчество" name="emp_name">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Информация о работнике:</label>
                <input type="text" class="form-control" placeholder="Введите ключевые слова о работнике">
              </div>

              <div>

                <div class="container col-auto my-1">
                  <label class="mr-sm-2" for="inlineFormCustomSelect">Группа:</label>
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option value="1">один</option>
                    <option value="2">два</option>
                    <option value="3">три</option>
                  </select>
                </div>

                <div class="container col-auto my-1">
                  <label class="mr-sm-2" for="inlineFormCustomSelect">Отдел:</label>
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option value="1">один</option>
                    <option value="2">два</option>
                    <option value="3">три</option>
                  </select>
                </div>

                <div class="container col-auto my-1">
                  <label class="mr-sm-2" for="inlineFormCustomSelect">Центр:</label>
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option value="1">один</option>
                    <option value="2">два</option>
                    <option value="3">три</option>
                  </select>
                </div>

              </div>

              <div>

                <div class="container col-auto my-1">
                  <label class="mr-sm-2" for="inlineFormCustomSelect">Должность:</label>
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option value="1">Стажер</option>
                    <option value="2">Младший специалист</option>
                    <option value="3">Специалист</option>
                    <option value="4">Старший специалист</option>
                    <option value="5">Ведущий специалист</option>
                    <option value="6">Эксперт</option>
                    <option value="7">Старший эксперт</option>
                    <option value="8">Ведущий эксперт</option>
                    <option value="9">Архитектор</option>
                  </select>
                </div>

                <div class="container col-auto my-1">
                  <label class="mr-sm-2" for="inlineFormCustomSelect">Специальность:</label>
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option value="1">Frontend разработчик</option>
                    <option value="2">Backend разработчик</option>
                    <option value="3">Fullstack разработчик</option>
                    <option value="3">QA</option>
                    <option value="3">UX/UI</option>
                    <option value="3">Аналитик</option>
                  </select>
                </div>

              </div>


              <button id="some" type="submit" class="btn btn-primary">Отправить</button>
            </form>

        </div>       

    </div>

{% endblock %}
